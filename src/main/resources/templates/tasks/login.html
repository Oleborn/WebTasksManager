<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
  <h1>Вход в систему</h1>

  <!-- Выводим сообщение об ошибке, если оно есть -->
  <div th:if="${param.error}" class="alert">
    <p>Неверное имя пользователя или пароль.</p>
  </div>

  <!-- Форма для входа -->
  <form th:action="@{/auth/authenticate}" method="post">
    <div class="form-group">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required />
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required />
    </div>

    <!-- Кнопка входа -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Войти</button>
    </div>
  </form>

  <!-- Кнопка "Зарегистрироваться" -->
  <div class="form-actions">
    <a th:href="@{/register/form}" class="btn btn-secondary">Зарегистрироваться</a>
  </div>
</div>

<canvas class="canvas" id="canvas"></canvas>
<script src="/js/script.js"></script>

</body>
</html>
